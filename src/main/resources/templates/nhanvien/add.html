<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Add NhanVien</title>
        <th:block th:replace="layout::link-css"></th:block>
    </head>
    <body>
        <!--Header-->
        <th:block th:replace="layout::header"></th:block>
        <!--Page body-->
        <div class="container">
            <h1>Add NhanVien</h1>
            <form th:action="@{/nhanviens/add}" th:object="${nhanvien}" method="post">
                <div class="col-6 mb-3">
                    <label class="form-label" for="Ma_NV">Ma_NV:</label>
                    <input class="form-control" type="text" th:field="*{Ma_NV}" id="Ma_NV">
                    <span th:if="${#fields.hasErrors('Ma_NV')}" th:errors="*{Ma_NV}" class="text-danger"></span>
                </div>
                <div class="col-6 mb-3">
                    <label class="form-label" for="Ten_NV">Ten_NV:</label>
                    <input class="form-control" type="text" th:field="*{Ten_NV}" id="Ten_NV">
                    <span th:if="${#fields.hasErrors('Ten_NV')}" th:errors="*{Ten_NV}" class="text-danger"></span>
                </div>
                <div class="col-6 mb-3">
                    <label class="form-label" for="Phai">Phai:</label>
                    <input class="form-control" type="text" th:field="*{Phai}" id="Phai">
                    <span th:if="${#fields.hasErrors('Phai')}" th:errors="*{Phai}" class="text-danger"></span>
                </div>
                <div class="col-6 mb-3">
                    <label class="form-label" for="Noi_Sinh">Noi_Sinh:</label>
                    <input class="form-control" type="text" th:field="*{Noi_Sinh}" id="Noi_Sinh">
                    <span th:if="${#fields.hasErrors('Noi_Sinh')}" th:errors="*{Noi_Sinh}" class="text-danger"></span>
                </div>
                <div class="col-6 mb-3">
                    <label class="form-label" for="Luong">Luong:</label>
                    <input class="form-control" type="text" th:field="*{Luong}" id="Luong">
                    <span th:if="${#fields.hasErrors('Luong')}" th:errors="*{Luong}" class="text-danger"></span>
                </div>
                <div class="col-6 mb-3">
                    <label class="form-label" for="phongBan">phongBan:</label>
                    <select class="form-control" id="phongBan" name="phongBan.Ma_Phong">
                        <option value="">-- Select PhongBan --</option>
                        <option th:each="phongban : ${phongbans}" th:value="${phongban.Ma_Phong}" th:text="${phongban.Ten_Phong}"></option>
                    </select>
                    <span th:if="${#fields.hasErrors('phongBan')}" th:errors="*{phongBan}" class="text-danger"></span>
                </div>
                <input type="submit" class="btn btn-primary" value="Thêm mới">
                <a th:href="@{/nhanviens}" class="btn btn-primary">Trở về</a>
            </form>
        </div>
        <!--Footer-->
        <th:block th:replace="layout::footer"></th:block>
    </body>
</html>
