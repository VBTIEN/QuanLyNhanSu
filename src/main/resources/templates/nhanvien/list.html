<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>My Book List</title>
        <th:block th:replace="layout::link-css"></th:block>
    </head>
    <body>
        <!--Header-->
        <th:block th:replace="layout::header"></th:block>
        <!--Page body-->
        <div class="container">
            <table class="table">
                <tr>
                    <th>Ma_NV</th>
                    <th>Ten_NV</th>
                    <th>Phai</th>
                    <th>Noi_Sinh</th>
                    <th>Luong</th>
                    <th>phongBan</th>
                </tr>
                <tr th:each="nhanvien: ${nhanviens}">
                    <td th:text="${nhanvien.Ma_NV}"></td>
                    <td th:text="${nhanvien.Ten_NV}"></td>
                    <td th:text="${nhanvien.Phai}"></td>
                    <td th:text="${nhanvien.Noi_Sinh}"></td>
                    <td th:text="${nhanvien.Luong}"></td>
                    <td th:text="${nhanvien.phongBan.Ten_Phong}"></td>
                    <td>
                        <a th:href="@{/nhanviens/edit/{manv}(manv=${nhanvien.Ma_NV})}" class="btn btn-success btn-sm">Edit</a>
                        <a th:href="@{/nhanviens/delete/{manv}(manv=${nhanvien.Ma_NV})}" onclick="return confirm ('Bạn có muốn xóa?')" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            </table>
        </div>
        <!--Footer-->
        <th:block th:replace="layout::footer"></th:block>
    </body>
</html>
